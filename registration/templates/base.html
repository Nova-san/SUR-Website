{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Surigao Ultra Runners{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts, Icons, and CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to bottom right, #000000, #001a00);
      color: #ccffcc;
      font-family: 'Orbitron', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1.2rem 0;
      background: #000;
      border-bottom: 2px solid #00ff55;
      text-align: center;
    }

    header img {
      max-width: 120px;
      filter: drop-shadow(0 0 6px #00ff55);
    }

    nav a {
      color: #00ff55;
      margin: 0 .75rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: color 0.2s ease;
      text-decoration: none;
    }

    nav a:hover {
      color: #39ff14;
    }

    main {
      flex-grow: 1;
      padding: 2rem 1rem;
    }

    footer {
      background: #000;
      color: #66ff99;
      text-align: center;
      padding: 1.2rem 0;
      border-top: 2px solid #00ff55;
      font-size: 0.9rem;
    }

    footer a {
      color: #00ff55;
      text-decoration: none;
    }

    footer a:hover {
      color: #39ff14;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header>
    <img src="{% static 'registration/sur_logo.png' %}" alt="SUR Logo">
    <nav class="mt-2">
      <a href="{% url 'registration:home' %}">Home</a>
      <a href="{% url 'registration:register' %}">Register</a>
      <a href="{% url 'registration:admin_login' %}">Admin</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer>
    <p class="mb-1">&copy; 2025 <strong class="text-success">Surigao Ultra Runners</strong>. All rights reserved.</p>
    <p class="mb-0">
      Follow us on
      <a href="https://www.facebook.com/SurigaoUltraRunnersSUR" target="_blank" rel="noopener">
        <i class="fab fa-facebook-f"></i> Facebook
      </a>
    </p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
